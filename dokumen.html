        .documents-container {
            display: flex;

        }
        .box {
            width: calc(25% - 20px); /* Ukuran kotak agar muat 4 dalam satu baris */
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            padding: 15px;
            color: white; /* Tulisan putih */
            border-radius: 5px; /* Sudut melengkung */
        }
        .pdf-container {
            margin-top: 20px;
            display: none; /* Sembunyikan pdf-container sampai ada dokumen yang diklik */
        }
        .pdf {
            width: 100%;
            height: 600px;
        }
        /* Contoh warna untuk setiap kotak */
        .box:nth-child(1) { background-color: #8ECAE6; } /* Biru */
        .box:nth-child(2) { background-color: #219EBC; } /* Merah */
        .box:nth-child(3) { background-color: #023047; } /* Hijau */
        .box:nth-child(4) { background-color: #FFB703; } /* Kuning */
        .box:nth-child(5) { background-color: #FB8500; } /* Ungu */
        .box:nth-child(6) { background-color: #8ECAE6; } /* Abu-abu gelap */

        .box:nth-child(9) { background-color: #FFB703; } /* Kuning */
        .box:nth-child(10) { background-color: #FB8500; } /* Ungu */
        /* Tambahkan lebih banyak jika diperlukan */

    <script>
