<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container {
            padding: 20px;
        }
        .documents-container {
            display: flex;
            flex-wrap: wrap; /* Membuat kotak dapat membungkus */
            justify-content: flex-start; /* Rata kiri */
        }
        .box {
            width: calc(25% - 20px); /* Ukuran kotak agar muat 4 dalam satu baris */
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            padding: 15px;
            color: white; /* Tulisan putih */
            border-radius: 5px; /* Sudut melengkung */
        }
        .pdf-container {
            margin-top: 20px;
            display: none; /* Sembunyikan pdf-container sampai ada dokumen yang diklik */
        }
        .pdf {
            width: 100%;
            height: 600px;
        }
        /* Contoh warna untuk setiap kotak */
        .box:nth-child(1) { background-color: #3498db; } /* Biru */
        .box:nth-child(2) { background-color: #e74c3c; } /* Merah */
        .box:nth-child(3) { background-color: #2ecc71; } /* Hijau */
        .box:nth-child(4) { background-color: #f1c40f; } /* Kuning */
        .box:nth-child(5) { background-color: #9b59b6; } /* Ungu */
        .box:nth-child(6) { background-color: #34495e; } /* Abu-abu gelap */
        /* Tambahkan lebih banyak jika diperlukan */
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <img src="images/KSS Logo.png" alt="Website Logo" class="brand-image img-fluid elevation-3" style="opacity: .8;">
                <span class="brand-text font-weight-light">Portal Belajar</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="modus_operandi.html" class="nav-link">
                                <i class="nav-icon fas fa-copy"></i>
                                <p>Modus Operandi</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-book"></i>
                                <p>Bahan KSS</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon far fa-plus-square"></i>
                                <p>Lainnya</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <section class="content">
                <div class="container">
                    <h1>Dokumen</h1>
                    <div id="documents" class="documents-container"></div>
                    <div class="pdf-container" id="pdf-container">
                        <iframe class="pdf" id="pdf" src="" frameborder="0"></iframe>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const category = params.get('category');
        const documents = {
            '01': [
                'Investasi Bodong menggunakan Dana Penyertaan Modal Pemerintah Daerah.pdf',
                'Kerja Sama Pengalihan Hak Pengelolaan dan Pemanfaatan Gas Bumi Bagian Negara.pdf',
                'Penggunaan Realokasi PMD.pdf',
                'Penyalahgunaan Dana penyertaan Modal BUMD_ PD KAK.pdf',
                'Penyalahgunaan Dana Penyertaan Modal BUMD_1.pdf',
                'Penyalahgunaan Dana Penyertaan Modal BUMD_2.pdf',
                'Penyalahgunaan Dana Penyertaan Modal BUMD_3.pdf',
                'Penyalahgunaan Dana Penyertaan Modal BUMD_4.pdf',
                'Penyalahgunaan Dana Penyertaan Modal BUMD_5.pdf',
            ],
            '02': [
                'Kontrak Fiktif_PDAM Kab. Jepara.pdf',
                'PBJ - Pengalihan Kontrak, Kekurangan Volume.pdf',
                'PBJ - Tidak Mencairkan Jaminan UM dan Pelaksanaan.pdf',
                'Pengaturan Lelang.pdf',
                'Penyimpangan Perbaikan Kulitas dan Penyelesaian Komoditas Pangan Turun Mutu.pdf',
                'Penyimpangan Perbaikan Kulitas dan Penyelesaian Komoditas Pangan Turun Mutu 2 versi.docx',
                'Rekayasa Kontrak Pengadaan Boiler Unit 4 PLTU.pdf',
            ],
            '03': [
                'Pendapatan Subsidi - KegiatanPenerima Manfaat Fiktif.pdf',
                'Pendapatan Subsidi - Pemotongan Dana Subsidi (Mark-Down).pdf',
                'Pengelolaan Pendapatan dan Hibah Tidak Sesuai Peruntukan_PDAM Kab. BAnggai Laut.pdf',
                'Pertanggungjawaban Fiktif Penyalahgunaan Dana Hibah.pdf',
                'Skimming Pendapatan Pemasangan Sambungan Rumah (SR) Pelanggan Baru.pdf',
            ],
            '04': [
                'Penjualan Barang dengan Harga Diskon.pdf',
            ],
            '05': [
                'Kas Tekor.pdf',
                'Kredit Modal Kerja (KMK).pdf',
                'Kredit Pegawai Fiktif.pdf',
                'Penyalahgunaan Pinjaman Modal Kerja (PMK).pdf',
                'Perbankan - Konsolidasi Bank.pdf',
                'Perbankan - Kredit - Kredit Topengan.pdf',
            ],
            '06': [
                'Pengaturan Pengelolaan Dana Pensiun dengan Penempatan pada Saham_.pdf',
                'Rekayasa Pengalihan dan Penjualan Hak Pembelian Saham Pemerintah Daerah.pdf',
            ],
        };

        $(document).ready(function() {
            const docList = documents[category] || [];
            docList.forEach(doc => {
                $('#documents').append(`
                    <div class="box" onclick="showPDF('${doc}')">
                        ${doc}
                    </div>
                `);
            });
        });

        function showPDF(file) {
            const filePath = `pdfs/${category}/${file}`;
            $('#pdf').attr('src', filePath);
            $('#pdf-container').show();
        }
    </script>
</body>
</html>
