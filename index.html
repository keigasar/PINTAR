<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Belajar Bersama IKND-AUI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, .wrapper, .content-wrapper, .content, .container-fluid {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .brand-image {
            width: 40px; /* Atur ukuran logo */
            height: auto; /* Memastikan rasio aspek tetap */
        }
        .nav-link {
            padding-left: 15px; /* Menambahkan padding kiri */
        }
        .landing-page-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <img src="images/KSS Logo.png" alt="Website Logo" class="brand-image img-fluid elevation-3" style="opacity: .8;">
                <span class="brand-text font-weight-light">Portal Belajar</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="showDashboard()">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="modus_operandi.html" class="nav-link">
                                <i class="nav-icon fas fa-copy"></i>
                                <p>Modus Operandi</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="KSS.html" class="nav-link">
                                <i class="nav-icon fas fa-book"></i>
                                <p>Bahan KSS</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://portal.bpk.go.id/sites/aui/kms/Pages/default.aspx" target="_blank" class="nav-link">
                                <i class="nav-icon fas fa-book"></i>
                                <p>Portal Internal</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon far fa-plus-square"></i>
                                <p>Lainnya</p>
                            </a>
                        </li>
                        <!-- Tambahkan tombol logout di bawah menu Lainnya -->
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="logout()">
                                <i class="nav-icon fas fa-sign-out-alt"></i>
                                <p>Log Out</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <img src="images/Landing Page.png" alt="Landing Page" class="img-fluid landing-page-img">
                </div>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
    <script>
        // Redirect to login if not logged in
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'login.html'; // Redirect to login.html if not logged in
        }

        function logout() {
            localStorage.removeItem('loggedIn'); // Hapus status login
            window.location.href = 'login.html'; // Arahkan pengguna ke halaman login
        }
    </script>
</body>
</html>
