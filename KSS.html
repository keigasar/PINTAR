    <style>
        .container {
            padding: 20px;
        }
        .column {
            width: 45%;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
        }
        .dropdown {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .pdf-container {
            width: 100%;
            margin-top: 20px;
            height: 600px;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <img src="images/KSS Logo.png" alt="Website Logo" class="brand-image img-fluid elevation-3" style="opacity: .8;">
                <span class="brand-text font-weight-light">Portal Belajar</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="modus_operandi.html" class="nav-link">
                                <i class="nav-icon fas fa-copy"></i>
                                <p>Modus Operandi</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="KSS.html" class="nav-link">
                                <i class="nav-icon fas fa-book"></i>
                                <p>Bahan KSS</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://bpkgoid.sharepoint.com/sites/PINTAR/SitePages/Employee-onboarding-team-home.aspx" target="_blank" class="nav-link">
                                <i class="nav-icon fas fa-external-link-alt"></i>
                                <p>Portal Internal</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon far fa-plus-square"></i>
                                <p>Lainnya</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <section class="content">
                <div class="container">
                    <h1>Pemeriksaan dan Non Pemeriksaan</h1>
                    <div class="column">
                        <h2>Pemeriksaan</h2>
                        <select id="pemeriksaanDropdown" class="dropdown" onchange="displayPDF('pemeriksaan')">
                            <option value="">Pilih File Pemeriksaan</option>
                            <!-- Files from Pemeriksaan directory will be listed here -->
                        </select>
                    </div>
                    <div class="column">
                        <h2>Non Pemeriksaan</h2>
                        <select id="nonPemeriksaanDropdown" class="dropdown" onchange="displayPDF('nonPemeriksaan')">
                            <option value="">Pilih File Non Pemeriksaan</option>
                            <!-- Files from Non Pemeriksaan directory will be listed here -->
                        </select>
                    </div>
                    <div id="pdfContainer" class="pdf-container">
                        <iframe id="pdfViewer" class="pdf-viewer" src=""></iframe>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchFiles('pdfs/KSS/Pemeriksaan', 'pemeriksaanDropdown');
            fetchFiles('pdfs/KSS/Non Pemeriksaan', 'nonPemeriksaanDropdown');
        });

        function fetchFiles(directory, dropdownId) {
            // Simulasi file yang ada di direktori, ini harus diubah untuk menyesuaikan dengan file sebenarnya
            let files = [];
            if (dropdownId === 'pemeriksaanDropdown') {
                files = ["Pemeriksaan_1.pdf", "Pemeriksaan_2.pdf", "Pemeriksaan_3.pdf", "Pemeriksaan_4.pdf"];
            } else if (dropdownId === 'nonPemeriksaanDropdown') {
                files = ["Non-Pemeriksaan_1.pdf", "Non-Pemeriksaan_2.pdf", "Non-Pemeriksaan_3.pdf", "Non-Pemeriksaan_4.pdf"];
            }
            const dropdown = document.getElementById(dropdownId);
            files.forEach(file => {
                const option = document.createElement("option");
                option.text = file;
                option.value = file;
                dropdown.add(option);
            });
        }

        function displayPDF(type) {
            const dropdown = document.getElementById(type + 'Dropdown');
            const selectedFile = dropdown.value;
            const pdfViewer = document.getElementById('pdfViewer');

            if (selectedFile) {
                const directory = type === 'pemeriksaan' ? 
                    'pdfs/KSS/Pemeriksaan/' : 
                    'pdfs/KSS/Non Pemeriksaan/';
                const filePath = directory + selectedFile;
                pdfViewer.src = filePath;
            } else {
                pdfViewer.src = '';
            }
        }
    </script>
</body>
